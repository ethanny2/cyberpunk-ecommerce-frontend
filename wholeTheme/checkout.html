<!DOCTYPE html>
<html>
  <head>
    <title>{{ store.name }} &mdash; {{ page.name }}</title>

    <meta charset="utf-8">
    <meta name="description" content="{{ page.meta_description }}">
    <meta name="keywords" content="{{ page.meta_keywords }}">

    <link href="{{ theme | theme_css_url }}" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" charset="utf-8">
      function checkout() {
        if(top != self) {
          top.location.replace(self.location.href);
          } else {
          document.checkout_form.submit();
        }
      }
    </script>

    {{ head_content }}
  </head>

  <body id="{{ page.permalink }}" class="{{ page.category }}" onload="checkout();">
 
    <div class="checkout">
     <div id="scanlines"> </div>
     <p onload="updateScanLines2();" class="loading">Loading<span>.</span><span>.</span><span>.</span></p>
    </div>
    {% checkoutform %}
      <noscript>
        <button type="submit" name="checkout" title="Checkout">Checkout</button>
      </noscript>
    {% endcheckoutform %}

<script>
 function updateScanLines2(){
    var currentHeight = $( document ).outerHeight();
    console.log('Current Height is ' +currentHeight);
    $('#scanlines').height(currentHeight);
    console.log('Updated scanlines');
}
    updateScanLines2();
  $( window ).resize(function(){
    updateScanLines2();
  });

 
</script>
  </body>
</html>
