function type(el,text,pos,no){
  var greeting = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.", 
    cursor = "<span id='block'>&#9646;</span>",
    cmd = $('#cmd');


    ctext = text.substring(0,pos)+(pos%2?cursor:cursor);
    $(el).html(ctext);
    if(pos==text.length){
        $(el).html(text+cursor);
    }else{
        window.setTimeout('type("'+el+'","'+text+'",'+(pos+1)+','+1+');',50);
    }
}
