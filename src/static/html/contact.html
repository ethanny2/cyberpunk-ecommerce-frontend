<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elseif Clothing</title>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="57x57" href="../images/favicons/apple-icon-57x57.png" />

    <link rel="apple-touch-icon" sizes="114x114" href="../images/favicons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="../images/favicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="../images/favicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../images/favicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="../images/favicons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="../images/favicons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="../images/favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="../images/favicons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Else If; A Cyberpunk inspired clothing brand. Contact page" />
  </head>
  <body>
    <div id="scanlines"></div>
    <div id="logo" class="hidden" aria-label="Home">
      <picture>
        <source srcset="../images/resized-Final_logo.webp" type="image/webp" />
        <source srcset="../images/resized-Final_logo.png" type="image/png" />
        <img alt="Logo" src="../images/resized-Final_logo.png" />
      </picture>
    </div>
    <nav>
      <a href="/" aria-label="Home">
        <picture>
          <source srcset="../images/resized-Final_logo.webp" type="image/webp" />
          <source srcset="../images/resized-Final_logo.png" type="image/png" />
          <img alt="Logo" src="../images/resized-Final_logo.png" />
        </picture>
      </a>
      <a href="/shop.html" aria-label="Shop">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
          />
        </svg>
      </a>
      <a href="/cart.html" aria-label="Cart">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        <span class="badge badge-warning" id="lblCartCount"> </span>
      </a>
      <a href="/contact.html" aria-label="Contact">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </a>
      <a href="#" id="closeMenu" aria-label="Close-Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </a>
    </nav>
    <main>
      <section id="contact">
        <h1>Contact</h1>
        <form method="post" action="/contact">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" required />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email" required />
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" placeholder="Subject" required />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="25" rows="8"></textarea>
          <button class="confirm_button" type="submit" name="submit" title="Send us an email">Send</button>
        </form>
      </section>
      <footer>
        <div class="social">
          <a href="https://github.com/ethanny2" rel="noopener" aria-label="Github">
            <picture>
              <source srcset="../images/github.webp" type="image/webp" />
              <source srcset="../images/github.png" type="image/png" />
              <img src="../images/github.png" alt="Github logo" />
            </picture>
          </a>
          <a href="https://twitter.com/ArrayLikeObj" rel="noopener" aria-label="Twitter">
            <picture>
              <source srcset="../images/twitter.webp" type="image/webp" />
              <source srcset="../images/twitter.png" type="image/png" />
              <img src="../images/twitter.png" alt="Twitter logo" />
            </picture>
          </a>
          <a href="https://www.instagram.com/elseifclothing/" rel="noopener" aria-label="Instagram">
            <picture>
              <source srcset="../images/instagram-resized.webp" type="image/webp" />
              <source srcset="../images/instagram-resized.png" type="image/png" />
              <img id="insta" src="../images/instagram-resized.png" alt="Instagram logo" />
            </picture>
          </a>
        </div>
        <p>Ethan Soo Hon</p>
        <p class="footnote">
          &copy; Else If Clothing 2016 - 2021 All rights reserved. Powered by
          <a href="https://threejs.org/" rel="noopener">Threejs.</a>
        </p>
      </footer>
    </main>
  </body>
</html>
